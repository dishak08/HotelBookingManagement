<div class="container">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="form">
        <div class="modal-header">
          <h4 class="modal-title">Profile</h4>
          <span class="right">
            <a routerLink="/users/edit/{{userId}}"><button class="btn btn-success">Edit</button></a>
          </span>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input
              formControlName="id"
              id="id"
              type="number"
              class="form-control"
              style="display: none"
            />
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input
              formControlName="name"
              id="name"
              type="text"
              class="form-control"
            />
            <div
              *ngIf="f.name.touched && f.name.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f.name.errors?.required">Name is required.</div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              formControlName="email"
              id="email"
              type="text"
              class="form-control"
            />
            <div *ngIf="f.email && f.email.invalid" class="alert alert-danger">
              <div *ngIf="f.email.errors?.required">Email is required.</div>
            </div>
          </div>

          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input
              formControlName="mobile"
              id="model"
              type="tel"
              class="form-control"
            />
            <div
              *ngIf="f.mobile.touched && f.mobile.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f.mobile.errors?.required">Mobile is required.</div>
            </div>
          </div>

          <div class="form-group" style="display: none;">
            <label for="role">Role</label>
            <select
              formControlName="role"
              id="role"
              type="text"
              class="form-control"
            >
              <option value="0">Admin</option>
              <option value="1">User</option>
          </select>
          </div>

          <div class="form-group">
            <label for="createdDate">CreatedDate</label>
            <input
              formControlName="createdDate"
              id="createdDate"
              type="date"
              class="form-control"
            />
            <div
              *ngIf="f.createdDate.touched && f.createdDate.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f.createdDate.errors?.required">
                CreatedDate is required.
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" routerLink="/hotel" class="btn btn-primary"
              >Back</a
            >
        </div>
        </div>

      </form>
    </div>
  </div>
</div>
