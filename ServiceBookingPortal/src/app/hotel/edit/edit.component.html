<div class="container">

    <div class="modal-dialog">
        <div class="modal-content">

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="modal-header">
            <h4 class="modal-title">Edit Hotel</h4>
        </div>
        <div class="modal-body">

        <div class="form-group">
            <input
                formControlName="id"
                id="id"
                type="number"
                [(ngModel)]="hotel.id"
                class="form-control" style="display:none">
        </div>


        <div class="form-group">
            <label for="name">Name:</label>
            <input
                formControlName="name"
                id="name"
                type="text"
                [(ngModel)]="hotel.name"
                class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors?.required">Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input
                formControlName="price"
                id="price"
                type="number"
                [(ngModel)]="hotel.price"
                class="form-control">
            <div *ngIf="f.price && f.price.invalid" class="alert alert-danger">
                <div *ngIf="f.price.errors?.required">Price is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input
                formControlName="description"
                id="description"
                type="text"
                [(ngModel)]="hotel.description"
                class="form-control">
            <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
                <div *ngIf="f.description.errors?.required">Description is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input
                formControlName="city"
                id="city"
                type="text"
                [(ngModel)]="hotel.city"
                class="form-control">
            <div *ngIf="f.city.touched && f.city.invalid" class="alert alert-danger">
                <div *ngIf="f.city.errors?.required">City is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="phoneNo">Phone No</label>
            <input
                formControlName="phoneNo"
                id="phoneNo"
                type="number"
                [(ngModel)]="hotel.phoneNo"
                class="form-control">
            <div *ngIf="f.phoneNo.touched && f.phoneNo.invalid" class="alert alert-danger">
                <div *ngIf="f.phoneNo.errors?.required">Type is required.</div>
            </div>
        </div>

        </div>
        
        <div class="modal-footer">
        <a href="#" routerLink="/hotel/index" class="btn btn-primary">Back</a>
        <input type="submit" class="btn btn-success" [disabled]="!form.valid" value="Update">
        </div>
    </form>
</div>
</div>
</div>
