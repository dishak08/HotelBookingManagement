
 <div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
        <h2>Manage <b>Movies</b></h2>
      </div>
      <div class="col-sm-6">
        <a href="#" routerLink="/movie/create/" class="btn btn-success" ><span>Add New Movie</span></a>
      </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
        <th>DESCRIPTION</th>
        <th>TYPE</th>
        <th width="220px">Action</th>
                </tr>
            </thead>
            <tbody>
                  <tr *ngFor="let movie of movies">
                    <td>{{ movie.id }}</td>
                    <td>{{ movie.name }}</td>
                    <td>{{ movie.price }}</td>
                    <td>{{ movie.description }}</td>
                    <td>{{ movie.type }}</td>
                    <!--<td>{{ product.createdDate | date: "dd/MM/yyyy" }}</td>-->
                    <td>
                          <a href="#" routerLink="/movie/edit/{{movie.id}}" class="edit"><span>Edit</span></a><br>
                        <a href="#" routerLink="/movie/details/{{movie.id}}" class="details"><span>Details</span></a><br>
                        <button type="button" (click)="deleteMovie(movie.id)" class="btn btn-danger">Delete</button>
                        <!--<a href="#deleteEmployeeModal" class="delete"><i class="bi bi-trash"></i><span>Delete</span></a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
