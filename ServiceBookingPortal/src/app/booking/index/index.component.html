
 <div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
        <h2>Manage <b>Bookings</b></h2>
      </div>
      <div class="col-sm-6">
        <a href="#" routerLink="/booking/create/" class="btn btn-success" ><span>Add New Booking</span></a>
      </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
        <th>ID</th>
        <th>MovieId</th>
        <th>UserId</th>
        <th>NoOfSeats</th>
        <th>TotalCost</th>
        <th width="220px">Action</th>
                </tr>
            </thead>
            <tbody>
                  <tr *ngFor="let booking of bookings">
                    <td>{{ booking.id }}</td>
                    <td>{{ booking.movieId }}</td>
                    <td>{{ booking.userId }}</td>
                    <td>{{ booking.noOfSeats }}</td>
                    <td>{{ booking.totalCost }}</td>
                    <!--<td>{{ product.createdDate | date: "dd/MM/yyyy" }}</td>-->
                    <td>
                          <a href="#" routerLink="/booking/edit/{{booking.id}}" class="edit"><span>Edit</span></a><br>
                        <a href="#" routerLink="/booking/details/{{booking.id}}" class="details"><span>Details</span></a><br>
                        <button type="button" (click)="deleteBooking(booking.id)" class="btn btn-danger">Delete</button>
                        <!--<a href="#deleteEmployeeModal" class="delete"><i class="bi bi-trash"></i><span>Delete</span></a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
