<div class="container">
    <div class="modal-dialog">
        <div class="modal-content">

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="modal-header">
            <h4 class="modal-title">Edit Booking</h4>
        </div>
        <div class="modal-body">

        <div class="form-group">
            <input
                formControlName="id"
                id="id"
                type="number"
                [(ngModel)]="booking.id"
                class="form-control" style="display:none">
        </div>

        <div class="form-group">
            <label for="hotelId">HotelId:</label>
            <input
                formControlName="hotelId"
                id="hotelId"
                type="number"
                [(ngModel)]="booking.hotelId"
                class="form-control">
            <div *ngIf="f.hotelId.touched && f.hotelId.invalid" class="alert alert-danger">
                <div *ngIf="f.hotelId.errors?.required">HotelId is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="userId">UserId</label>
            <input
                formControlName="userId"
                id="userId"
                type="number"
                [(ngModel)]="booking.userId"
                class="form-control">
            <div *ngIf="f.userId && f.userId.invalid" class="alert alert-danger">
                <div *ngIf="f.userId.errors?.required">UserId is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="noOfRooms">NoOfRooms</label>
            <input
                formControlName="noOfRooms"
                id="noOfRooms"
                type="number"
                [(ngModel)]="booking.noOfRooms"
                class="form-control">
            <div *ngIf="f.noOfRooms.touched && f.noOfRooms.invalid" class="alert alert-danger">
                <div *ngIf="f.noOfRooms.errors?.required">NoOfRooms is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input
                formControlName="amount"
                id="amount"
                type="number"
                [(ngModel)]="booking.amount"
                class="form-control">
            <div *ngIf="f.amount.touched && f.amount.invalid" class="alert alert-danger">
                <div *ngIf="f.amount.errors?.required">Amount is required.</div>
            </div>
        </div>

        </div>
        
        <div class="modal-footer">
        <a href="#" routerLink="/booking/index" class="btn btn-primary">Back</a>
        <input type="submit" class="btn btn-success" [disabled]="!form.valid" value="Update">
        </div>
    </form>
</div>
</div>
</div>
