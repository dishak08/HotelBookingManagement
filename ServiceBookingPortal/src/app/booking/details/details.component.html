<div class="container">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Hotel Details</h4>
            </div>
            <div class="container">
            <div>
                <strong>ID:</strong>
                <p>{{ booking.id }}</p>
            </div>

            <div>
                <strong>HotelId:</strong>
                <p>{{ booking.hotelId }}</p>
            </div>

            <div>
                <strong>UserId:</strong>
                <p>{{ booking.userId }}</p>
            </div>

            <div>
                <strong>NoOfRooms:</strong>
                <p>{{ booking.noOfRooms }}</p>
            </div>

            <div>
                <strong>Amount:</strong>
                <p>{{ booking.amount }}</p>
            </div>

            <div class="modal-footer">
                <a href="#" routerLink="/booking/index" class="btn btn-primary">Back</a>
            </div>
            </div>
        </div>
    </div>
</div>
